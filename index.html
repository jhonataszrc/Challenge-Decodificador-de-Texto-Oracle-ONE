<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="Stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/assets/img/icon.png"/>
</head>
<body>

    <header>
        <a href="https://www.alura.com.br/" target="_blank"><img id="logo-alura" src="/assets/img/alura-logo.svg" alt="Logo da Alura"></a>
    </header>
    


    <div class="main">

        <div class="textoarea">
            <textarea name="Área de Texto" id="txt" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        </div>

        <div class="botoes">
            <button>Criptografar</button>
            <button>Descriptografar</button>
        </div>

         <div class="alerta">
            <img src="/assets/img/alert.svg" alt="">
            <p>Apenas letras minúsculas e sem acento.</p>
         </div>

         <div class="areatexto">
            <img src="/assets/img/imagem.svg" alt="">
         </div>

         <div class="texto_alerta">
            <p>Nenhuma mensagem encontrada<br>
                Digite um texto que você deseja criptografar ou descriptografar.</p>
         </div>
















    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <footer>
        
        <a href="https://www.linkedin.com/in/jhonataszrc/" target="_blank"><img src="/assets/img/linkedin.png" alt="Link pro Linkedin"></a>
        <a href="https://www.instagram.com/jhonataszrc/" target="_blank"><img src="/assets/img/instagram.png" alt="Link pro Instagram"></a>

        <p>Desenvolvido por Jhonatas Rodrigues Coutinho</p>

    </footer>

    
    
    
</body>
</html>

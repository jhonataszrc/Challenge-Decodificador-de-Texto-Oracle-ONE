<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="Stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/assets/img/icon.png"/>
</head>
<body>

    <header>
        <a href="https://www.alura.com.br/" target="_blank"><img id="logo-alura" src="/assets/img/alura-logo.svg" alt="Logo da Alura"></a>
        
        <div class="redes">
            <p>Desenvolvido por Jhonatas</p>
            <a href="https://www.linkedin.com/in/jhonataszrc/" target="_blank"><img src="/assets/img/linkedin.png" alt="Link pro Linkedin"></a>
            <a href="https://www.instagram.com/jhonataszrc/" target="_blank"><img src="/assets/img/instagram.png" alt="Link pro Instagram"></a>
            <a href="https://github.com/jhonataszrc"   target="_blank"><img src="/assets/img/github.png" alt="Link pro Github"></a>

        </div>

    </header>
    
    

    <div class="main">

        <div class="textoarea">
            <textarea name="Área de Texto" id="txt" cols="30" rows="10" placeholder="Digite seu texto"></textarea>

            <div class="alerta">
                <img src="/assets/img/alert.svg" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
             </div>

             <div class="botoes">
                <button class="button1">Criptografar</button>
                <button class="button2">Descriptografar</button>
            </div>
        </div>

        
    
        

         

         <div class="areatexto">
            <img src="/assets/img/imagem.svg" alt="">
            <p class="p1">Nenhuma mensagem <br>encontrada</br></p>
            <p class="p2">Digite um texto que você deseja <br>criptografar ou descriptografar.</br></p>
         </div>

         <div class="texto_alerta">
            
         </div>
    </div>
